{{song.trackName}} -->
<div style="margin-left: 5%">
  <div class="example-card">
    <div>
      <mat-card class="card" id="card">
        <div>
          <mat-card-header>
            <mat-card-title style="size: 12px">{{
              song.trackName | uppercase
            }}</mat-card-title>
            <mat-card-subtitle>{{
              song.artistName | uppercase
            }}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="../../assets/images/{{s.trackname}}.jpg" alt="All the tracks"> -->

          <img
            mat-card-image
            src="../../assets/images/{{ song.trackName }}.jpg"
            alt="All the tracks"
            width="200px"
            height="110px"
          />
          <mat-card-content>
            <span>{{ song.desc | uppercase }}</span>
            <br />
            <button class="btn ps-2">
              <mat-icon>pause_circle_outline</mat-icon> Playing
            </button>
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<!-- <h1>My playlist</h1> -->
<div style="margin-left: 5%">
  <div *ngFor="let song of userDetails" class="example-card">
    <div>
      <mat-card class="card" id="card">
        <div>
          <mat-card-header>
            <mat-card-title style="size: 8px">{{
              song.trackName | uppercase
            }}</mat-card-title>
            <mat-card-subtitle>{{
              song.artistName | uppercase
            }}</mat-card-subtitle>
          </mat-card-header>
          <!-- <img mat-card-image src="../../assets/images/{{s.trackname}}.jpg" alt="All the tracks"> -->

          <img
            mat-card-image
            src="../../assets/images/{{ song.trackName }}.jpg"
            alt="All the tracks"
            width="200px"
            height="110px"
          />
          <mat-card-content>
            <span>{{ song.desc | uppercase }}</span>
            <br />

            <!-- <br>
                <span> Click to Play </span> -->
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>
{{userDetails|json}}
