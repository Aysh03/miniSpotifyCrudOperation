<div id="header">
  <span class="logos"
    ><a routerLink="../home"
      ><img
        src="../../assets/images/Spotify_Logo_RGB_Green.png"
        alt="spotify-icon"
        width="240px"
        height="80px" /></a
  ></span>
  <div id="icons">
    <a routerLink="../register">
      <mat-icon class="bttn" *ngIf="auth.isLoggingIn() == false"
        >person</mat-icon
      >
    </a>

    <a routerLink="../login">
      <mat-icon class="bttn" *ngIf="auth.isLoggingIn() == false">
        login</mat-icon
      >
    </a>

    <a
      ><button class="bt" id="rtmargin">
        <mat-icon
          class="bttn"
          (click)="logout()"
          *ngIf="auth.isLoggingIn() == true"
        >
          power_settings_new</mat-icon
        >
      </button></a
    >
  </div>
</div>
